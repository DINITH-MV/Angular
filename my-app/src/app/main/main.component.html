<h1>How to commit Github and Gitlab</h1>

<p>Assume that it's already in Github</p>

Add the Correct GitLab Remote
<!-- git remote add gitlab <gitlab-repository-url> -->

Check the Remotes
git remote -v

**Push Changes to Both Remotes
git add .
git commit -m "Your commit message"
git push origin main
git push gitlab main
